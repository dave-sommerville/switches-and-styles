<head>

  <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
  <!--  External stylesheets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>
	<main class="flex f-col">
<!---------------------------------------------------------/
	TARGET SHAPE
/---------------------------------------------------------->
		<section class="shape-container flex">
			<div class="target-shape">
		</section>
<!---------------------------------------------------------/
	TOGGLE CONTROL
/---------------------------------------------------------->
		<section class="toggle-display"> 
			<h2>Toggle</h2>
			<div class="toggle-container">
				<input type="checkbox" id="toggle" class="toggle-checkbox">
				<label for="toggle" class="toggle-label">
					<span class="toggle-ball circle"></span>
				</label>
			</div>
		</section>
<!---------------------------------------------------------/
		RADIO CONTROL
/---------------------------------------------------------->
		<section class="radio-display">
			<h2>Radio</h2>
			<div class="radio-buttons">
				<label>
					<input type="radio" name="option" value="1" id="option1">
					<div class="color-display circle one"></div>
				</label>
				<label>
					<input type="radio" name="option" value="2" id="option2">
					<div class="color-display circle two"></div>
				</label>
				<label>
					<input type="radio" name="option" value="3" id="option3">
					<div class="color-display circle three"></div>
				</label>
			</div>
		</section>
<!---------------------------------------------------------/
		SLIDER CONTROL
/---------------------------------------------------------->
		<section class="slider-display">
			<h2>Analog</h2>												
			<div class="slider-container">
				<input type="range" class="slider" min="0" max="100" value="50">
					<p><span class="slider-value">50</span>%</p> <!-- This should be calculated, needs changing in js-->
			</div>
		</section>
		</main>
</body>
</html>
